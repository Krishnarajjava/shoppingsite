<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart to Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #cart {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .product {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="cart">
    <h2>Shopping Cart</h2>
    <!-- Sample cart items -->
    <div class="product">Product 1 - $10</div>
    <div class="product">Product 2 - $20</div>
    <div class="product">Product 3 - $15</div>
    <p>Total: $45</p>

    <!-- Button to add cart items to the form -->
    <button onclick="addCartItemsToForm()">Add to Form</button>
</div>

<form action="#" method="post">
    <h2>Checkout Form</h2>
    <!-- Form fields for user details -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <!-- Container for dynamically generated product fields -->
    <div id="productFieldsContainer"></div>

    <!-- Hidden input for total amount -->
    <input type="hidden" id="totalAmount" name="totalAmount">

    <button type="submit">Submit</button>
</form>

<script>
    function addCartItemsToForm() {
        // Get cart items
        var cartItems = document.querySelectorAll('.product');

        // Get the container where product fields will be added
        var productFieldsContainer = document.getElementById('productFieldsContainer');

        // Clear previous product fields
        productFieldsContainer.innerHTML = '';

        // Iterate through cart items and create corresponding input fields
        cartItems.forEach(function (item, index) {
            var productField = document.createElement('input');
            productField.type = 'hidden';
            productField.name = 'product_' + (index + 1);
            productField.value = item.textContent.trim();
            productFieldsContainer.appendChild(productField);
        });

        // Set the total amount in the hidden input field
        document.getElementById('totalAmount').value = '45'; // You can calculate the total dynamically

        alert('Cart items added to form!');
    }
</script>

</body>
</html>
